<div class="row">
    <div class="col s12 m12">
        <h1 class="header">{{ ctrl.movie.title }}</h1>
        <div class="card horizontal">
            <div class="card-image">
                <img src="{{ ctrl.movie.poster }}">
            </div>
            <div class="card-stacked">
                <div class="card-content">
                    <p>{{ ctrl.movie.plot }}</p>
                    <ul class="collection">
                        <li class="collection-item">Year: {{ ctrl.movie.year }}</li>
                        <li class="collection-item">Rating: {{ ctrl.movie.rating }}</li>
                        <li class="collection-item"><a href="http://www.imdb.com/title/{{ ctrl.movie.imdbId }}/">View on IMDB</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="fixed-action-btn" style="bottom: 45px; right: 93px;">
    <a data-ng-click="ctrl.removeMovie()" class="btn-floating btn-large red">
    <i class="material-icons">delete</i>
    </a>
</div>
